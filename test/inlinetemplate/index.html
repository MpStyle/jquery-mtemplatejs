<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-mtemplatejs - Inline template</title>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/jquery.mtemplatejs.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function () {
        $("#content").mtemplatejs([
            {
                aaa: 'Text 01',
                bbb: 'hidden',
                ccc: 'http://www.google.it'
            },
            {
                aaa: 'Text 02',
                bbb: 'visible',
                ccc: 'http://www.yahoo.it'
            }
        ], {
            'ddd': function ($item, record) {
                $item.text("Hello world!");
            }
        });
    });

</script>

<div id="content" data-mt-use="template"></div>

<script id="template" type="text/html">

        <span data-mt-text="aaa"></span>
        <span data-mt-class="bbb"></span>
        <span data-mt-href="ccc"></span>
        <span data-mt-func="ddd" class="hello"></span>

</script>

</body>
</html>
