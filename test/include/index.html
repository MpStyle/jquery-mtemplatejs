<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <title>jquery-mtemplatejs - Hook</title>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/jquery.mtemplatejs.js"></script>

    <link type="text/css" rel="Stylesheet" href="../style.css"/>
</head>
<body>

<script type="text/javascript">
    $(function () {
        $("#content").mincludejs({
            beforeExecution: function () {
                console.log("before execution");
            },
            afterExecution: function () {
                console.log("after execution");
            },
            beforeAppendItem: function ($element) {
                console.log("before append item: " + $element);
            },
            afterAppendItem: function ($element) {
                console.log("after append item: " + $element);
            }
        });
    });

</script>

<h1>Include</h1>
<div id="content" data-mt-use="template"></div>

<script id="template" type="text/html">

    <div class="data_container">
        This is the content!
    </div>

</script>

</body>
</html>
