<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-mtemplatejs - Load template</title>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/jquery.mtemplatejs.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function () {
        $("#content").mtemplatejs([
            {
                "aaa": "Text 01",
                "bbb": "hidden",
                "ccc": "http://www.google.it",
                "ddd": "http://www.google.it/logo.gif"
            },
            {
                "aaa": "Text 02",
                "bbb": "visible",
                "ccc": "http://www.yahoo.it",
                "ddd": "http://www.yahoo.it/logo.gif"
            }
        ], {
            'eee': function ($item, record) {
                $item.text("Hello world!");
            }
        });
    });

</script>

<div id="content" data-mt-load="template.html"></div>

</body>
</html>
