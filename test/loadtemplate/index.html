<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>jquery-mtemplatejs - Load template</title>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/jquery.mtemplatejs.js"></script>

    <link type="text/css" rel="Stylesheet" href="../style.css"/>
</head>
<body>

<script type="text/javascript">
    $(function () {
        $("#content").mtemplatejs([
            {
                "name": "Mark Zucca",
                "css_class": "hidden",
                "home_page": "http://www.google.it",
                "logo": "http://www.google.it/logo.gif",
                "logo_alternative_text": "The logo of the company",
                "link_title": "Click to follow the link",
                "tags": [{tag: "fb"}, {tag: "blue"}]
            },
            {
                "name": "Bill Gabbie",
                "css_class": "visible",
                "home_page": "http://www.yahoo.it",
                "logo": "http://www.yahoo.it/logo.gif",
                "logo_alternative_text": "The logo of the company",
                "link_title": "Click to follow the link",
                "tags": [{tag: "ms"}, {tag: "multicolor"}]
            }
        ], {
            'hello': function ($item, record) {
                $item.text("Hello world!");
            }
        });
    });

</script>

<h1>Template in external file example</h1>
<div id="content" data-mt-load="template.html"></div>

</body>
</html>
