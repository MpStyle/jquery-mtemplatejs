<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <title>jquery-mtemplatejs - Data navigation</title>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/jquery.mtemplatejs.js"></script>

    <link type="text/css" rel="Stylesheet" href="../style.css"/>
</head>
<body>

<script type="text/javascript">
    $(function () {
        $("#content").mtemplatejs([
            {
                "name": {
                    "first": "Mark",
                    "second": "Zucca"
                },
                "css_class": "hidden",
                "home_page": "http://www.google.it",
                "logo": "http://www.google.it/logo.gif",
                "logo_alternative_text": "The logo of the company",
                "link_title": "Click to follow the link",
                "tags": [{tag: "fb"}, {tag: "blue"}]
            },
            {
                "name": {
                    "first": "Bill",
                    "second": "Gabbie"
                },
                "css_class": "visible",
                "home_page": "http://www.yahoo.it",
                "logo": "http://www.yahoo.it/logo.gif",
                "logo_alternative_text": "The logo of the company",
                "link_title": "Click to follow the link",
                "tags": [{tag: "ms"}, {tag: "multicolor"}]
            }
        ], {
            directives: {
                'hello': function ($item, record) {
                    $item.text("Hello world!");
                }
            }
        });
    });

</script>

<h1>Data navigation</h1>
<div id="content" data-mt-use="template"></div>

<script id="template" type="text/html">

    <div class="data_container">
        <div>
            <span data-mt-text="name.first"></span>
            <span data-mt-text="name.second"></span>
        </div>
        <div data-mt-class="css_class"></div>
        <a data-mt-href="home_page" data-mt-title="link_title">Link</a>
        <img data-mt-src="logo" src="" data-mt-alt="logo_alternative_text"/>
        <div data-mt-func="hello"></div>
        <ul data-mt-data="tags" data-mt-use="template_tag">

        </ul>
    </div>

</script>

<script id="template_tag" type="text/html">

    <li data-mt-text="tag">
    </li>

</script>
</body>
</html>
